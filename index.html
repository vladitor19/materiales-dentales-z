<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Materiales Dentales - E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Materiales Dentales</h1>
    <div class="controls">
      <input type="text" id="searchBox" placeholder="Buscar productos..." />
      <select id="categorySelect">
        <option value="">Todas las categorías</option>
        <option value="Anestesias">Anestesias</option>
        <option value="Resinas">Resinas</option>
        <option value="Cementos">Cementos</option>
        <option value="Agujas">Agujas</option>
        <option value="Alginatos">Alginatos</option>
        <option value="Postes de fibra de vidrio">Postes de fibra de vidrio</option>
        <option value="Acido fosfórico">Acido fosfórico</option>
        <option value="Matrices Seccionales">Matrices Seccionales</option>
      </select>
    </div>
    <div id="productsList"></div>
  </div>
  <footer>
    <p>© 2025 Tienda de Materiales Dentales</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
